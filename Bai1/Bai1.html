<script>
    let scoreArray = [9,8,7,6,8,9];

    function findAvg(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum = sum + array[i]
        }
        let Avg = sum/array.length;
        return Avg
    }
    let Avg = findAvg(scoreArray);
    document.write("Medium score : " + Avg)
</script>
